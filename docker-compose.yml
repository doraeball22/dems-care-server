version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27020:27017
    volumes:
      - ./data:/data/db
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: example

  web-hapi:
    build: .
    restart: always
    ports:
      - 8123:8123
    depends_on:
      - mongo
    links:
      - mongo
    volumes:
      - ./:/usr/src/app
    environment:
      MONGO_HOST: mongo
    # environment:
    #   ME_CONFIG_MONGODB_ADMINUSERNAME: root
    #   ME_CONFIG_MONGODB_ADMINPASSWORD: example

volumes:
  data: