<body>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="inputTitle">Title</label>
                <input type="text" class="form-control" id="title" name="title" aria-describedby="titleHelp" placeholder="Enter title" required>

            <div class="form-group">
                <label for="inputBodyUrl">bodyUrl</label>

                <small id="bodyUrlHelp" class="form-text text-muted">We'll never share your bodyUrl with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="inputImageUrl">imageUrl</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl" aria-describedby="imageUrlHelp" placeholder="Enter imageUrl" required>
                <small id="imageUrlHelp" class="form-text text-muted">We'll never share your imageUrl with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="inputAuthor">author</label>
                <input type="text" class="form-control" id="author" name="author" aria-describedby="authorHelp" placeholder="Enter author" required>
                <small id="authorHelp" class="form-text text-muted">We'll never share your author with anyone else.</small>
            </div>

            <button type="button" id="btnSave" onclick="saveOnClick()" class="btn btn-primary">Submit</button>
        </form>
    </div>
